<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>SKKU-Todo</title>
    <style>
        .container{
            width: 640px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <span class="navbar-brand mb-0 h1"><i class="bi bi-card-checklist"></i> SKKU-Todo</span>
        </div>
      </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="task-input" placeholder="Enter a task here">
            <button type="button" id="Add" class="btn btn-primary ms-2 text-nowrap"><i class="bi bi-plus"></i>Add</button>
        </div>
        <div class="d-flex">
            <div class = "flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
                <h3>Todos</h3>
                <div id="todo-list">
                    <div class= "task"> Sample task</div>
                </div>
            </div>
            <div class = "flex-grow-1 bg-light rounded-2 p-2 w-50">
                <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
      let button = document.querySelector("#Add");
button.addEventListener("click",()=>{
    let input = document.querySelector("#task-input");
    let task = input.value;

    let newTask = document.createElement("div");
    newTask.classList.add("task","bg-light","p-1","rounded-2","ps-2");
    newTask.textContent = task;

    let todoList = document.querySelector("#todo-list");
    todoList.appendChild(newTask);
    
    input.value ="";
})
  </script>
</html>
